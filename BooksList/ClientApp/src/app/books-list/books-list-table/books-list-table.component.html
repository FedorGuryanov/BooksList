<div class="app-books-list-table">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
            <td mat-cell *matCellDef="let element" (click)="goToId(element.id)"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
            <td mat-cell *matCellDef="let element" (click)="goToId(element.id)"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="authors">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Authors</th>
            <td mat-cell *matCellDef="let element" (click)="goToId(element.id)"> {{element.authors}} </td>
        </ng-container>

        <ng-container matColumnDef="publishDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Publish Date</th>
            <td mat-cell *matCellDef="let element"
                (click)="goToId(element.id)"> {{getDateFomatted(element.publishDate)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="bookItems.length"
                   [pageSize]="pageSizes[0]"
                   [pageSizeOptions]="pageSizes"
                   aria-label="Select page">
    </mat-paginator>
</div>
