<div class="app-books-list-table">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
            <td mat-cell *matCellDef="let element" (click)="goToId(element.id)"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
            <td mat-cell *matCellDef="let element" (click)="goToId(element.id)" [title]="element.title">
                <a [routerLink]="'/book/' + element.id" [href]="'/book/' + element.id"
                   class="app-books-list-table__link">
                    {{element.title}}
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="authors">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Authors</th>
            <td mat-cell *matCellDef="let element" (click)="goToId(element.id)" [title]="element.authors">
                {{element.authors}}
            </td>
        </ng-container>

        <ng-container matColumnDef="publishDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Publish Date</th>
            <td mat-cell *matCellDef="let element"
                (click)="goToId(element.id)" [title]="getDateFormatted(element.publishDate)">
                {{getDateFormatted(element.publishDate)}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="bookItems.length"
                   [pageSize]="pageSizes[0]"
                   [pageSizeOptions]="pageSizes"
                   aria-label="Select page">
    </mat-paginator>
</div>
