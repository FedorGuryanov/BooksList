<div>
    <button mat-button class="app-book-page__back" (click)="goToHome()">Books</button> / {{bookView?.title}}
    <app-book-edit-form [book]="bookView" (bookSubmit)="bookSubmit($event)" submitText="Save" *ngIf="bookView">
    </app-book-edit-form>
    <div class="app-book-page__delete" *ngIf="bookView">
        <button mat-stroked-button color="warn" (click)="delete()">Delete Book</button>
    </div>
    <mat-progress-spinner
            class="app-book-page__spinner"
            *ngIf="!bookView"
            diameter="50"
            mode="indeterminate">
    </mat-progress-spinner>
    <h2 class="app-book-page__title" *ngIf="bookChanges">
        Changes:
    </h2>
    <app-book-history-table [bookItems]="bookChanges" *ngIf="bookChanges">
    </app-book-history-table>
</div>
